        body {

            padding: 0; /* Menghilangkan padding default dari browser */

            color: #333; /* Warna teks umum */

        .container {

            position: relative; /* Memungkinkan penempatan elemen di dalam kontainer */

            max-width: 500px; /* Membatasi lebar maksimum kontainer */

            border-radius: 10px; /* Membuat sudut kontainer melengkung */

            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5); /* Menambahkan bayangan pada kontainer */

            z-index: 1; /* Menempatkan kontainer di atas elemen lain */

        }



        header {

        h1 {

        p {

            font-size: 1.2em; /* Ukuran font untuk deskripsi */

            color: #fff; /* Warna deskripsi putih */

            margin: 10px 0; /* Mengatur margin atas dan bawah */

        }



        .profile-img {

            width: 120px; /* Lebar gambar profil */

            height: 120px; /* Tinggi gambar profil */

            border-radius: 50%; /* Membuat gambar profil menjadi bulat */

            margin-bottom: 20px; /* Ruang di bawah gambar profil */

            object-fit: cover; /* Memastikan gambar tidak terdistorsi */

            border: 3px solid red; /* Border biru di sekeliling gambar profil */

        }



        .links {

            display: flex; /* Menggunakan flexbox untuk layout */

            flex-direction: column; /* Mengatur arah fleksibel menjadi kolom */

            gap: 15px; /* Ruang antara setiap link */
            background: blurry;

        }



        .links a {

            display: flex; /* Menggunakan flexbox untuk link */

            align-items: center; /* Menyejajarkan item di tengah secara vertikal */

            justify-content: space-between; /* Mengatur jarak antar elemen dalam link */

            text-decoration: none; /* Menghilangkan garis bawah pada link */

            padding: 15px; /* Memberikan ruang dalam link */

            background-color: rgba(255, 255, 255, 0.75); /* Latar belakang tombol 75% transparan */

            color: #333; /* Warna teks tombol */

            border: 2px solid black; /* Border tombol berwarna hitam */

            border-radius: 5px; /* Membuat sudut tombol melengkung */

            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease; /* Efek transisi saat hover */

            font-size: 1.1em; /* Ukuran font untuk tombol */

            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Menambahkan bayangan pada tombol */

        }



        .links a:hover {

            transform: translateY(-8px) scale(1.1); /* Mengangkat dan memperbesar tombol saat hover */

            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.4); /* Bayangan lebih besar saat hover */

            background-color: rgba(255, 255, 255, 0.9); /* Lebih terang saat hover */

        }



        .links a i {

            margin: 0 10px; /* Ruang di sekitar ikon dalam tombol */

        }



        footer {

            margin-top: 30px; /* Ruang di atas footer */

            font-size: 0.9em; /* Ukuran font untuk footer */

            color: #aaa; /* Warna teks footer */

        }



        video {

            position: fixed; /* Menetapkan video sebagai latar belakang tetap */

            top: 50%; /* Mengatur posisi video di tengah vertikal */

            left: 50%; /* Mengatur posisi video di tengah horizontal */

            min-width: 100%; /* Lebar minimum video 100% dari viewport */

            min-height: 100%; /* Tinggi minimum video 100% dari viewport */

            z-index: 0; /* Menempatkan video di belakang kontainer */

            transform: translate(-50%, -50%); /* Menyesuaikan posisi video untuk benar-benar berada di tengah */

            background: no-repeat; /* Menghindari pengulangan latar belakang */

            background-size: cover; /* Memastikan video menutupi seluruh area */

        }
